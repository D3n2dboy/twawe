<div id="popup-callback" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__text">
				<form class="popup-callback-form" action="#">
					<div class="form__item">
						<label class="label" for="name-client">ФИО *</label>
						<input autocomplete="off" type="text" data-validate required name="name-client"
							data-error="Ошибка. Попробуйте снова" id="name-client" placeholder="Иванов Иван Иванович"
							class="input">
					</div>

					<div class="form__item">
						<label class="label" for="client-phone">Номер телефона *</label>
						<input autocomplete="off" type="text" data-validate required id="client-phone"
							name="client-phone" data-error="Ошибка. Попробуйте снова" placeholder="+7(xxx)xxx-xx-xx"
							class="input">
					</div>

					<div class="form__item">
						<div class="section-prewiew__buttons">
							<button type="submit" class="btn _arr">
								<div class="btn__text">Отправить</div>
								<div class="btn__icon"></div>
							</button>
						</div>
					</div>
					<div class="form__item">
						<div class="checkbox">
							<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1"
								name="form[]">
							<label for="c_1" class="checkbox__label"><span class="checkbox__text">Нажимая кнопку
									«Отправить»,
									я даю согласие на обработку своих персональных данных и соглашаюсь с условиями
									использования
									и Политикой конфиденциальности</span></label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
